{% extends 'exams/base.html' %}

{% block content %}
    <div class="right_col" role="main">
            <div class="">        
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="x_panel">
                    <div class="x_title">
                      <h2 class="text-center"> Courses </h2>
                      <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                      <table id="course-datatable" class="table table-striped table-bordered">
                        <thead>
                          <tr>
                            <th>Course</th>
                            <th>Description</th>
                            <th class="text-center">Operations</th>
                          </tr>
                        </thead>

                        <tbody>
                            {% for course in courses %}
                                <tr>
                                    <td>{{ course.name }}</td>
                                    <td>{{ course.description }}</td>
                                    <td  class="text-center">
                                            <a href="{% url 'courses-update' course.pk %}" class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i> Edit </a>
                                            <a href="{% url 'courses-delete' course.pk %}" class="btn btn-danger btn-xs"><i class="fa fa-remove"></i> Delete </a>

                                    </td>
                                  </tr>
                            {% endfor %}
                        </tbody>
                      </table>
        
                    </div>
                  </div>
                </div>
        
              </div>
            </div>
          </div>
{% endblock content%}
